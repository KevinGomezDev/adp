<div class="adp-next busy">
  <button class="adp-next__copy adp-next__btn" disabled>Copy first to all</button>
  <label class="adp-next__label">
    <input type="checkbox" class="adp-next__omit-non-working" checked disabled>Omit non-working
  </label>
  <dialog id="alert">
    <p>
      Fill the data in the row #<span class="adp-next__row-number"></span> before copying.
    </p>
    <menu>
      <button class="adp-next__close">Close</button>
    </menu>
  </dialog>
</div>
